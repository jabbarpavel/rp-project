services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kynso-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kynso_prod
      POSTGRES_USER: kynso_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Kynso5796}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kynso_user -d kynso_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kynso-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kynso-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=kynso_prod;Username=kynso_user;Password=${DB_PASSWORD:-Kynso5796}
      - Jwt__Key=${JWT_SECRET:-Kynso5796Kynso5796Kynso5796R!P.E}
    volumes:
      - backend_uploads:/app/uploads
      - ./src/backend/RP.CRM.Api/tenants.Production.json:/app/tenants.Production.json:ro
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - kynso-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: kynso-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - kynso-network

  # Nginx Reverse Proxy (Optional - f√ºr Production mit SSL)
  nginx-proxy:
    image: nginx:alpine
    container_name: kynso-nginx-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kynso-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  kynso-network:
    driver: bridge
