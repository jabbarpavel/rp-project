<div class="sidebar">
  <div class="sidebar__logo" (click)="triggerFileInput()">
    <!-- Show logo if available -->
    <img 
      *ngIf="logoData" 
      [src]="logoData" 
      [alt]="tenantName + ' Logo'"
      class="sidebar__logo-img"
    />
    <!-- Show upload button if no logo -->
    <div *ngIf="!logoData && !uploading" class="sidebar__logo-upload">
      <span class="sidebar__logo-upload-icon">ðŸ“·</span>
      <span class="sidebar__logo-upload-text">Logo hinzufÃ¼gen</span>
    </div>
    <!-- Show uploading indicator -->
    <div *ngIf="uploading" class="sidebar__logo-uploading">
      <span>Hochladen...</span>
    </div>
    <!-- Hidden file input -->
    <input 
      type="file" 
      #fileInput 
      (change)="onFileSelected($event)" 
      accept="image/*"
      style="display: none;"
    />
  </div>

  <nav class="sidebar__nav">
    <a
      *ngFor="let item of menu"
      [routerLink]="item.link"
      routerLinkActive="active"
      class="sidebar__link"
    >
      <span class="sidebar__icon">{{ item.icon }}</span>
      <span>{{ item.label }}</span>
    </a>
  </nav>
</div>
