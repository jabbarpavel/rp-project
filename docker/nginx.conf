server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Backend API endpoints
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend User endpoints (for /user/login and /user/register)
    location /user/ {
        proxy_pass http://backend:5000/user/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Scalar API Docs
    location /scalar/ {
        proxy_pass http://backend:5000/scalar/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ⚠️ WICHTIG: index.html NICHT cachen - wird bei jedem Request neu geladen
    # Angular verwendet Content-Hashing für JS/CSS, daher muss index.html immer frisch sein
    # Diese location hat höhere Priorität als location /
    location = /index.html {
        # Deaktiviere ETag und Last-Modified um 304 Not Modified zu verhindern
        etag off;
        if_modified_since off;
        add_header Last-Modified "" always;
        
        # Cache-Control Header - KEIN Caching
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Frontend - Angular SPA
    # Bei nicht gefundenen Dateien wird auf index.html umgeleitet (SPA routing)
    # Die no-cache Header werden durch internal redirect auf index.html übernommen
    location / {
        try_files $uri $uri/ @fallback;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Fallback für Angular SPA Routing - KEIN Caching für HTML
    # Wird aufgerufen wenn keine Datei gefunden wird (Angular routes wie /login, /kunden)
    location @fallback {
        # Deaktiviere ETag und Last-Modified um 304 Not Modified zu verhindern
        etag off;
        if_modified_since off;
        add_header Last-Modified "" always;
        
        # KEIN Caching - wichtig für Angular SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Serve index.html für alle Angular routes
        try_files /index.html =404;
    }

    # Cache statische Assets MIT Hash im Dateinamen (z.B. main.abc123.js)
    # Angular generiert diese automatisch bei Production Build
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Bilder und Icons - kürzerer Cache da diese sich öfter ändern können
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # File upload size
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Error pages - Bei 404 wird auf Angular SPA umgeleitet
    # Die @fallback location hat bereits die korrekten no-cache Header
    error_page 404 = @fallback;
}
