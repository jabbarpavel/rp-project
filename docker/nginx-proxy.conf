server {
    listen 80;
    server_name _;

    # Backend API - hat höhere Priorität als Frontend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend User endpoints (for /user/login and /user/register)
    # Using regex to preserve HTTP method (POST/GET) correctly
    location ~ ^/user/(.*)$ {
        proxy_pass http://backend:5000/user/$1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Scalar API Docs
    location /scalar/ {
        proxy_pass http://backend:5000/scalar/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Statische Assets (JS, CSS, Fonts) - können gecacht werden
    # Diese Dateien haben Content-Hashing durch Angular Build
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass through cache headers from upstream (long-term caching for hashed files)
        proxy_pass_header Cache-Control;
        proxy_pass_header Expires;
    }

    # Bilder und Icons - kürzerer Cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass through cache headers from upstream
        proxy_pass_header Cache-Control;
        proxy_pass_header Expires;
    }

    # ⚠️ WICHTIG: Frontend (alle anderen Anfragen) - Angular SPA
    # Diese location matched alle Anfragen die nicht von obigen spezifischeren locations erfasst werden
    # Da Angular ein SPA ist, liefert der Frontend-nginx für alle Routen index.html
    # Wir setzen hier explizit no-cache Header, damit nach Deployments sofort die neue Version erscheint
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ⚠️ NO CACHING für HTML/SPA Routen
        # Stellt sicher, dass Kunden nach Deployment sofort neue Version sehen
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # File upload size
    client_max_body_size 10M;

    # Security headers (werden auf alle Responses angewendet)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

